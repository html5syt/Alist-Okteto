version: '3.3'
services:
    alist:
        restart: always
        volumes:
            - alist:/opt/alist/data
        ports:
            - '5244:5244'
            - '80:80'
            - '443:443'
        environment:
            - PUID=0
            - PGID=0
            - UMASK=022
        container_name: Alist
        image: 'xhofe/alist-aria2:latest'
volumes:
  alist:
    size: 512Mi
